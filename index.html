<html>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
    button {
      cursor: pointer;
      border: 0;
      outline: 0;
      padding: 0 1em;
      margin: 0;
      background: #ff2a2a;
      color: #fff;
      border-radius: 0.5em;
      line-height: 2em;
      font-size: 2em;
    }
    button:hover {
      background: #aa2a2a;
    }
    @keyframes rotate-background {
      0% {
        transform: rotate(0);
      }
      50% {
        transform: rotate(180deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .background img {
      display: block;
      position: fixed;
      border: 0;
      top: 50%;
      left: 50%;
      pointer-events: none;
      touch-action: none;
      animation-iteration-count: infinite;
      animation-name: rotate-background;
    }
    .background img.background-bottom {
      width: 220vmax;
      height: 220vmax;
      margin-left: -110vmax;
      margin-top: -110vmax;
      animation-duration: 20s;
      animation-timing-function: cubic-bezier(.21,.65,.77,.25);
      z-index: -1;
    }
    .background img.background-middle {
      width: 185vmax;
      height: 185vmax;
      margin-left: -92.5vmax;
      margin-top: -92.5vmax;
      animation-duration: 27500ms;
      animation-timing-function: linear;
      z-index: -1;
    }
    .background img.background-top {
      width: 150vmax;
      height: 150vmax;
      margin-left: -75vmax;
      margin-top: -75vmax;
      animation-duration: 35s;
      animation-timing-function: cubic-bezier(.59,.17,.26,.76);
      z-index: 0;
    }
    .main {
      width: 60em;
      margin: auto;
      padding: 10em 15em;
      text-align: center;
    }
    .type {
      font-size: 2em;
    }
    .yes {
      position: absolute;
      top: 66vh;
      left: 33vw;
    }
    .no {
      position: absolute;
      top: 66vh;
      left: 66vw;
    }
    @media (max-width: 60em) {
      .main {
        width: auto;
        margin: 0;
        padding: 10em 0em;
      }
    }
    </style>
    <script type="text/javascript">
    function type (id, pArr, interval) {
      if (pArr == null || pArr.length === 0) {
        return
      }
      var t = document.getElementById(id)
      var i = 0
      var j = 0
      var p = document.createElement('p')
      t.appendChild(p)
      function repeat () {
        p.innerHTML = pArr[i].substring(0, j++) + '_'
        if (j >= pArr[i].length) {
          p.innerHTML = pArr[i]
          ++i
          j = 0
          p = document.createElement('p')
          t.appendChild(p)
        }
        if (i < pArr.length) {
          setTimeout(repeat, interval || 100)
        }
      }
      repeat()
    }
    function escape (id) {
      var e = document.getElementById(id)
      var counter = 0
      e.addEventListener('mouseenter', function (event) {
        event.preventDefault()
        if (!(++counter % 10)) {
          type('type', ['Please please click `Yes`!'])
        }
        e.style.top = Math.floor(Math.random() * 90) + "vh"
        e.style.left = Math.floor(Math.random() * 90) + "vw"
      })
      e.addEventListener('click', function (event) {
        event.preventDefault()
        if (!(++counter % 10)) {
          type('type', ['Please please click `Yes`!'])
        }
        e.style.top = Math.floor(Math.random() * 90) + "vh"
        e.style.left = Math.floor(Math.random() * 90) + "vw"
      })
    }
    function click (id) {
      var e = document.getElementById(id)
      e.addEventListener('click', function (event) {
        event.preventDefault()
        type('type', ['Yes I love you, too!'])
      })
    }
    function load () {
      escape('no')
      click('yes')
      type('type', ['Do you love me?'])
    }
    </script>
    <title>Do You Love Me?</title>
